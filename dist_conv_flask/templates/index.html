<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card" style="width: 18rem; margin: 50px">
      <div class="card-body">
        <h4 class="card-title">Distance Converter</h4>
        <div class="card-text">
          <form method="post">
            <div class="mb-3">
              <label for="conversionType" class="form-label">Choose Conversion Type</label>
              <select class="form-select" aria-label="Choose Conversion Type" id="conversionType" name="conversionType">
                <option value="k2m">Kilometers to Miles</option>
                <option value="m2k">Miles to Kilometers</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="unitToConvert" class="form-label">Amount:</label>
              <input type="number" step="any" class="form-control" id="unitToConvert" name="unitToConvert" required />
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          {% if converted_units == "" %}
          <div style="height: 50px"></div>
          {% else %}
          <p style="margin-top: 10px; background-color: rgb(135, 204, 135)">{{ converted_units }}</p>
          {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
